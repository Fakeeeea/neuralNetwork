<!doctype html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, charset=UTF-8">
  <title>Neural Network Visualization</title>
  <style>
    html,body {
      font-family: arial;
      margin: 0;
      padding: 0;
      overflow: auto;
    }

    canvas {
      display: block;
      background-color: black;
    }

    #rotateOverlay {
      position: fixed;
      inset: 0;
      display: none;
      justify-content: center;
      align-content: center;
      background-color: black;
      color: white;
      font-size: 1.2rem;
      z-index: 9999;
      text-align: center;
      padding: 1rem;
    }

  </style>

</head>
<body>

<div id="rotateOverlay"> Please rotate your device. </div>
<canvas id="canvas" tabindex="-1"></canvas>

<script>
  const canvas = document.getElementById('canvas');
  const overlay = document.getElementById('rotateOverlay');

  canvas.addEventListener("contextmenu", function(e) {
    e.preventDefault();
  });
  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  function isLandscape() {
    if (screen.orientation && screen.orientation.type) {
      return screen.orientation.type.startsWith('landscape');
    }
    return window.innerWidth > window.innerHeight;
  }

  function handleOrientation() {
    const landscape = isLandscape();

    if (!landscape) {
      overlay.style.display = 'flex';
      canvas.style.display = 'none';
    } else {
      const wasPortrait = overlay.style.display === 'flex';
      overlay.style.display = 'none';
      canvas.style.display = 'block';
      if (wasPortrait) location.reload();
    }
  }

  handleOrientation();
  window.addEventListener("orientationchange", handleOrientation);


  canvas.addEventListener('webglcontextlost', (e) => {
    alert('WebGL context lost. Reload the page.');
    e.preventDefault();
  });

  Module = {
    canvas: canvas,
    setStatus: (text) => {
      console.log(text);
    },
    totalDependencies: 0,
    monitorRunDependencies: (left) => {
      Module.totalDependencies = Math.max(Module.totalDependencies, left);
      Module.setStatus(left ? `Loading... (${Module.totalDependencies-left}/${Module.totalDependencies})` : 'All downloads complete.');
    }
  };

  window.onerror = (event) => {
    Module.setStatus('Exception thrown, see console.');
  };
</script>

<script async src="neural_network.js"></script>
</body>
</html>
